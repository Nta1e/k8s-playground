apiVersion: v1
kind: Service
metadata:
 name: {{ include "chart.fullname" . }}-client
 labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.client.service.type }}
  selector:
    app: {{ include "chart.fullname" . }}-client
	  {{- include "chart.selectorLabels" . | nindent 4 }}
  ports:
  - name: {{ .Values.client.service.ports.name }}
    port: {{ .Values.client.service.ports.port }}
    nodePort: {{ .Values.client.service.ports.nodePort }}
    targetPort: {{ .Values.client.service.ports.targetPort }}
